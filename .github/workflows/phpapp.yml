name: PHP CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, intl, mysqli

    - name: Install MySQL server
      run: sudo apt-get install -y mysql-server

    - name: Set MySQL root password and create database
      run: |
        sudo mysqld_safe --skip-grant-tables --skip-networking &
        sleep 5
        sudo mysql -e "UPDATE mysql.user SET authentication_string=PASSWORD('') WHERE User='root';"
        sudo mysql -e "FLUSH PRIVILEGES;"
        sudo mysql -e "CREATE DATABASE IF NOT EXISTS phpapp;"
        sudo service mysql start

    - name: Create .env file
      run: |
        cp .env.example .env
        sed -i 's/^DB_HOST=.*/DB_HOST=localhost/' .env
        sed -i 's/^DB_DATABASE=.*/DB_DATABASE=phpapp/' .env
        sed -i 's/^DB_USERNAME=.*/DB_USERNAME=root/' .env
        sed -i 's/^DB_PASSWORD=.*/DB_PASSWORD=/' .env

    - name: Enable PHP error logging
      run: |
        echo 'log_errors = On' >> /etc/php/8.3/cli/php.ini
        echo 'display_errors = On' >> /etc/php/8.3/cli/php.ini
        echo 'error_log = /tmp/php-errors.log' >> /etc/php/8.3/cli/php.ini

    - name: Install Composer dependencies
      run: composer install --no-progress --no-suggest --prefer-dist

    - name: Start PHP server
      run: php -S localhost:8000 -t www -d error_log=/tmp/php-errors.log &

    - name: Run curl request on main page
      run: |
        curl -f http://localhost:8000
        if [ $? -ne 0 ]; then
          echo "Error: HTTP request failed."
          exit 1
        fi

    - name: Check PHP error log for failures
      run: |
        if grep -q "Fatal error" /tmp/php-errors.log; then
          echo "Error: Fatal error found in PHP logs."
          cat /tmp/php-errors.log
          exit 1
        else
          echo "No fatal errors found in PHP logs."
        fi
